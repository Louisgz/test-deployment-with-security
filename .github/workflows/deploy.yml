name: Secure Deployment

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  deploy-check:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify Merger Identity
        uses: actions/github-script@v6
        with:
          script: |
            const authorizedUsers = ['Louisgz', 'DonGuych', 'raph-asclepia'];
            const merger = context.payload.pull_request.merged_by.login;

            console.log(`‚ÑπÔ∏è Pull Request merg√©e par : ${merger}`);

            if (!authorizedUsers.includes(merger)) {
              core.setFailed(`‚õî D√âPLOIEMENT REFUS√â : L'utilisateur ${merger} n'est pas autoris√© √† d√©ployer. Liste autoris√©e : ${authorizedUsers.join(', ')}`);
            } else {
              console.log("‚úÖ Utilisateur autoris√©.");
            }

      - name: Check Reviews (Approvals)
        id: reviews
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Utilisation de gh cli pour compter les reviews approuv√©es
          COUNT=$(gh api repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/reviews \
            --jq '[.[] | select(.state=="APPROVED")] | length')

          echo "Nombre d'approbations : $COUNT"

          if [ "$COUNT" = "0" ]; then
            echo "‚ùå ERREUR : Cette PR a √©t√© merg√©e sans aucune review 'APPROVED'."
            exit 1
          else
            echo "‚úÖ OK : PR approuv√©e par au moins une personne."
          fi

      - name: Deploy
        if: success()
        run: |
          echo "üöÄ Conditions remplies : Merge par utilisateur autoris√© ET Review valid√©e."
          echo "d√©ploy√©"
